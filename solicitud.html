<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créditos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header>
        <div class="fixed-top">
            <div class="jumbotron position-absolute top-0 end-0">
                <nav class="navbar">
                    <div class="mb-auto mt-2 position-relative icon d-none" id="user-icon-stack" style="color: darkblue" onclick="toggleCollapse()">
                        <span class="fa-stack text-light" data-bs-toggle="tooltip" data-bs-placement="bottom" onmouseover="setTitle(this)">
                            <i class="far fa-circle fa-stack-2x"></i>
                            <i class="fas fa-user  fa-stack-1x"></i>
                        </span>
                    </div>
                    <div class="border mb-auto mt-1 popover-header px-1 position-relative rounded-start icon" onclick="toggleCollapse()">
                        <i class="fas fa-angle-right fa-lg" id="collapse-icon"></i>
                    </div>
                    <figure class="bg-white rounded-start" id="logo-collapsed">
                        <img src="https://drive.google.com/uc?export=view&id=1UBjwwfVYliVPYfa5Q1YaSpyyID8ZHTUc" class="rounded-top shadow" style="max-width: 250px;" alt="aceros-header">
                        <figcaption class="fw-bold pe-sm-2 rounded-bottom shadow text-center text-sm-end" id="user-name"></figcaption>
                    </figure>
                </nav>
            </div>
        </div>
        <nav class="navbar p-2" id="nav-request">
            <div>
                <h4 class="m-0 text-light p-2">Solicitudes de crédito</h4>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <h2 class="text-center text-sm-start mt-4 mt-sm-2">Consultar solicitud</h2>
            <div class="row">
                <div class="col-sm-6 col-lg-4 pe-sm-0">
                    <div class="d-flex align-content-center m-2 ms-0">
                        <div class="input-group">
                            <span id="boton-buscar" class="input-group-text">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type='search' class='form-control' placeholder='Buscar' id='buscar'>
                        </div>
                    </div>
                </div>
                <div class="col ps-sm-0">
                    <div class="d-flex justify-content-evenly justify-content-sm-start m-2">
                        <button class="btn-ppal border-0 ms-1 px-3 py-1 rounded-pill" disabled>
                            Crear
                        </button>
                        <button class="btn-outline ms-1 px-3 py-1 rounded-pill" disabled>
                            Editar
                        </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <h4 class="text-center mb-4 mt-5 mt-md-4">Estado de la solicitud</h4>
                <div class="col">
                    <div class="m-0">
                        <table class="table table-responsive table-bordered" id="loan-state">
                            <thead>
                                <th scope="col">Creada</th>
                                <th scope="col">Revisión CxC</th>
                                <th scope="col">Solicitud completa</th>
                                <th scope="col">Comité crédito</th>
                            </thead>
                            <tbody>
                                <td>
                                    <span>Usuario</span>
                                    <span>Documento</span>
                                    <span>Fecha y hora</span>
                                </td>
                                <td>
                                    <span>Rol: Estudios de Crédito</span>
                                    <span>Nivel: División (Empleado)</span>
                                </td>
                                <td>
                                    <span>Rol: Estudios de Crédito</span>
                                    <span>Nivel: División (Empleado)</span>
                                </td>
                                <td>
                                    <span>Rol: Comité de Crédito</span>
                                    <span>Nivel: Corporativo</span>
                                </td>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>

        </div>
        <div class="container">
            <div class="row">


                <div class="form-row">
                    <div class="form-group col-7 input-container right-icon">
                        <div class="form-group-input">
                            <i class="icono fas fa-eye" id="view-pass" onclick="changeIcon(this)"></i>
                            <input type="password" class="form-control mx-auto form-input" name="password" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
