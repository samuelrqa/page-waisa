<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header>
        <div class="fixed-top">
            <div class="jumbotron position-absolute top-0 end-0">
                <nav class="navbar">
                    <div class="mb-auto mt-2 position-relative icon d-none" id="user-icon-stack" style="color: darkblue" onclick="toggleCollapse()">
                        <span class="fa-stack" data-bs-toggle="tooltip" data-bs-placement="bottom" onmouseover="setTitle(this)">
                            <i class="far fa-circle fa-stack-2x"></i>
                            <i class="fas fa-user  fa-stack-1x"></i>
                        </span>
                    </div>
                    <div class="border mb-auto mt-1 popover-header px-1 position-relative rounded-start icon" onclick="toggleCollapse()">
                        <i class="fas fa-angle-right fa-lg" id="collapse-icon"></i>
                    </div>
                    <figure class="bg-white rounded-start" id="logo-collapsed">
                        <img src="https://drive.google.com/uc?export=view&id=1UBjwwfVYliVPYfa5Q1YaSpyyID8ZHTUc" class="rounded-top shadow" style="max-width: 250px;" alt="aceros-header">
                        <figcaption class="fw-bold pe-sm-2 rounded-bottom shadow text-center text-sm-end" id="user-name"></figcaption>
                    </figure>
                </nav>
            </div>
        </div>
    </header>
    <div id="body">
        <main class="overflow-hidden">
            <div class="row justify-content-evenly" id="content-login">
                <!-- Columna Imagen -->
                <!-- <div class="col-md-6 d-none d-md-flex p-0 columns" id="side-bar">
                    <img src="https://drive.google.com/uc?export=view&id=1yd-Y50GOkUkc0AhUw9POF-z3fakylL1I" class="w-100 img-fluid my-auto" alt="side-bar">
                </div> -->

                <div class="col-md-6 d-none d-md-flex p-0 columns" id="side-bar">
                    <img src="https://drive.google.com/uc?export=view&id=19eGCsxLvCT3XxUhH7sCU0-ohh68bXM_V" class="w-100 img-fluid my-auto" alt="side-bar">
                </div>

                <!-- Columna Formulario -->
                <div class="col-sm-8 col-md-6 p-0 p-xl-5 columns d-grid align-content-center">
                    <h4 class="text-black-50 text-center mb-5">LOGIN</h4>
                    <!-- START LOGIN FORM -->
                    <div class="container-fluid px-lg-5">
                        <form class="form px-5 form-login" id="form-validate">
                            <!-- user input -->
                            <div class="form-group input-container left-icon mb-5" id="group-user">
                                <div class="form-group-input">
                                    <i class="icono fas fa-user"></i>
                                    <input type="text" class="form-control mx-auto form-input" name="user" id="user" placeholder="Usuario" autocomplete="Correo electrónico" autofocus />
                                    <i class="form-state-validation fa fa-times"></i>
                                </div>
                                <p class="form-input-error">Ingrese un usuario válido.</p>
                            </div>

                            <!-- password input -->
                            <div class="form-group input-container left-icon" id="group-password">
                                <div class="form-group-input">
                                    <i class="icono fas fa-lock"></i>
                                    <i class="fas fa-eye d-none" id="view-pass" onclick="changeIcon(this)"></i>
                                    <input type="password" class="form-control mx-auto form-input" name="password" id="password" onkeyup="showIcon(this)" placeholder="Contraseña" autocomplete="Contraseña" />
                                    <i class="form-state-validation fa fa-times"></i>
                                </div>
                                <p class="form-input-error">
                                    La contraseña debe tener de 4 a 16 caracteres.
                                </p>
                            </div>

                            <!-- Error message -->
                            <div class="form-message text-center text-danger" id="form-message">
                                <!-- <p><i class="fas fa-exclamation-circle fa-lg mx-1"></i>Verifica los datos de ingreso.</p> -->
                                <p>
                                    <span class="fa-stack mx-1">
                                        <i class="far fa-circle fa-stack-2x"></i>
                                        <i class="fas fa-exclamation fa-stack-1x"></i>
                                    </span>Verifica los datos de ingreso.
                                </p>
                            </div>

                            <!-- Buttons -->
                            <div class="d-flex justify-content-evenly mt-5">
                                <div class="form-group form-group-btn-send">
                                    <button type="submit" class="btn btn-ppal px-4 mr-2 form-btn" id="send_user_data" name="send_user_data" onclick="doLogin()">
                                        Ingresar
                                    </button>
                                </div>
                                <div class="form-group form-group-btn-send">
                                    <button type="submit" class="btn btn-outline px-2 ml-2" id="signup_user" name="signup_user" data-bs-toggle="modal" onclick="prueba()" data-bs-target="#signup_modal">
                                        Registrarse
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- END LOGIN FORM -->
                </div>
            </div>

        </main>
    </div>

    <div class="frame" id="load" style="display: none">
        <div class="center2">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
